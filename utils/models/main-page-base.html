<!-- Template for main page that is used to show content as sub-pages -->
<!-- If new SubSection is added remember to add it to the sidebar component -->
<!-- Site header content is loaded with js (initLoader function) to the pages from /utils/head.html file-->
<!DOCTYPE html>
<html lang="fi">
  <head>
    <link rel="stylesheet" href="/assets/css/loading.css" />
    <!-- Give page title as variable to initLoader function -->
    <script type="module">
      import { initLoader } from '/assets/js/loaderInit.js';
      initLoader('Etusivu');
    </script>
  </head>

  <body>
    <!-- Loading screen -->
    <div id="loader">Ladataan...</div>

    <!-- Main content starts -->
    <!-- Navbar is loaded with js from /navbar/nav.html file -->
    <div data-include="../navbar/nav.html"></div>

    <!-- div with class page-layout contain sidebar, main content and navigation arrows-->
    <div class="page-layout" id="pageLayout">
      <!-- Sidebar is loaded with js from /sidebar/sidebar.html file -->
      <div data-include="../sidebar/sidebar.html"></div>

      <main class="main-container" id="mainContainer">
        <!-- Change here the title and number of the part! -->
        <h1>2.2 Git-haarat</h1>
        <!-- Add here all the links to the sub pages of the part. These links are also 
             automatically added and used for navigation arrows functionality -->

        <!-- Links are used to load sub page content from separate html-file to the main tag of this file-->
        <!-- Sub page content need to be in file that is inside folder named same as this main page file-->

        <!-- Add sub pages filename to the links data-page attribute without .html ending 
             e.g. branches.html => branches -->

        <!-- E.g. part 2.2 Git-haarat is in path /teamwork/branches.html and its first
             sub page Git-haarojen perusteet is located in a path /teamwork/branches/branches.html -->
        <a
          class="page-selection"
          href="/teamwork/branches.html?section=branches"
          data-page="branches"
          >Git-haarojen perusteet</a
        >
        /
        <a
          class="page-selection"
          href="/teamwork/branches.html?section=how-to-branches"
          data-page="how-to-branches">
          Git-haarat käytännössä</a
        >
        /
        <a
          class="page-selection"
          href="/teamwork/branches.html?section=update-and-stash"
          data-page="update-and-stash">
          Haaran päivitys ja git stash</a
        >
        /
        <a
          class="page-selection"
          href="/teamwork/branches.html?section=practice-branches"
          data-page="practice-branches">
          Harjoitus</a
        >

        <main id="content" class="content-screen"></main>
        <!-- Navigation arrows are loaded with js from /arrows/arrows.html file -->
        <div data-include="../arrows/arrows.html"></div>
      </main>
    </div>

    <!-- Notification box is loaded with js from /notification/notification.html file -->
    <!-- Notification box is used to inform user of copying code elements -->
    <div data-include="../notification/notification.html"></div>

    <!-- Footer is loaded with js from /footer/footer.html file -->
    <div data-include="../footer/footer.html"></div>
  </body>
</html>
